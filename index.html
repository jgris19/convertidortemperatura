<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Temperaturas</title>
    <script src="grados.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center" style="color: blue; font-weight: bold;">Convertidor de Temperatura</h2>
		<h3 class="text-center" style="color: black;">Esta herramienta calcula la temperatura equivalente a grados Celcius en las diferentes escalas de temperatura existentes</h2>
        <div class="converter-container">
            <div class="input-container">
                <label for="temperaturas" class="form-label">Ingrese la temperatura en grados Celsius, si desea agregar más de una debe separarlas por coma:</label>
                <input type="text" id="temperaturas" class="form-control">
            </div>
            <button onclick="convertirTemperaturas()" class="btn btn-primary">Convertir</button>
			<button onclick="limpiarCampos()" class="btn btn-secondary">Limpiar</button>
            <div id="resultados"></div>
        </div>
    </div>
    <script src="grados.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
